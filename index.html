<!DOCTYPE>
<html>
<head>
	<title>My Photo Puzzles</title>
	<link rel="stylesheet" type="text/css" href="pStyles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="pScriptsET1.js"></script>

</head>
<body onload="init()">
	<div id="titleDiv">
		<h1 id="title">Photo Puzzles</h1>
	</div>
	<div id="buttonDiv">
		<button type="button" id="checkPuzzleButton" onclick="piecesCorrect();">Check Puzzle</button>
		<button type="button" id="reshuffleButton" onclick="reshuffle()">Shuffle Puzzle</button>
	</div>
	<div id="puzzleCanvasDiv">
		<canvas id="puzzleCanvas" width="512" height="512"></canvas>
	</div>
	
</body>
</html>
